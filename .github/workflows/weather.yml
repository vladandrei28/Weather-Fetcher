name: Daily Weather Fetcher

on:
  schedule:
    # Rulează zilnic la 07:00 UTC (aprox. 09:00 în România, în mod normal)
    - cron: "0 7 * * *"
  # Ca să poți rula manual din GitHub UI
  workflow_dispatch:

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Run weather fetcher
        env:
          LATITUDE: "44.4268"    # București – poți schimba coordonatele
          LONGITUDE: "26.1025"
          CITY_NAME: "București"
        run: python main.py

      - name: Commit weather log
          run: |
            if [ -n "$(git status --porcelain)" ]; then
              echo "Changes detected, committing weather_log.csv..."
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add weather_log.csv
              git commit -m "Update weather log $(date -u +"%Y-%m-%d %H:%M:%S")"
              git push
            else
              echo "No changes to commit."
            fi


