name: Daily Weather Fetcher

on:
  schedule:
    # Rulează zilnic la 07:00 UTC (aprox. 09:00 în România, în mod normal)
    - cron: "0 7 * * *"
  # Ca să poți rula manual din GitHub UI
  workflow_dispatch:

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weather fetcher
        env:
          LATITUDE: "44.4268"    # București – poți schimba coordonatele
          LONGITUDE: "26.1025"
          CITY_NAME: "București"
        run: python weather_fetcher.py
