name: Daily Weather Fetcher

on:
  #schedule:
  #  - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Run weather fetcher
        env:
          LATITUDE: "44.4268"
          LONGITUDE: "26.1025"
          CITY_NAME: "Bucure»ôti"
        run: python main.py

      - name: Commit weather log
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing weather_log.csv..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather_log.csv
            git commit -m "Update weather log $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          else
            echo "No changes to commit."
          fi
